version: 1
indices:
  default:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
      - '/footer'
      - '/fragments/**'
      - '/nav/**'
      - '/news/news-hero'
    target: /page-query-index.json
    properties:
      title:
        select: head > meta[name="title"]
        value: attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: attribute(el, 'content')
      template:
        select: head > meta[name="template"]
        value: attribute(el, 'content')
      pageName:
        select: head > meta[name="page-name"]
        value: attribute(el, 'content')
  news:
    include:
      - '/news/news-detail/*'
    target: /news/news-index.json
    properties:
      title:
        select: head > title
        value: textContent(el)
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "https:\/\/[^/]+(/.*)")
      publisheddate:
        select: head > meta[name="published-date"]
        value: parseTimestamp(attribute(el, 'content'), 'MM/DD/YYYY')
      categories:
        select: head > meta[name="categories"]
        value: attribute(el, "content")
  pages:
    include:
      - '/**'
    exclude:
      - '/drafts/**'
      - '/footer'
      - '/fragments/**'
      - '/nav/**'
      - '/news/news-hero'
    target: /data/page-index.json
    properties:
      pageName:
        select: head > meta[name="page-name"]
        value: attribute(el, "content")


