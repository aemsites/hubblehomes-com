version: 1
indices:
  models:
    include:
      - '/drafts/bhellema/homes/**'
    target: /model-query-index.json
    properties:
      price:
        select: head > meta[name="price"]
        value: attribute(el, 'content')
      square-feet:
        select: head > meta[name="square-feet"]
        value: attribute(el, 'content')
      beds:
        select: head > meta[name="beds"]
        value: attribute(el, 'content')
